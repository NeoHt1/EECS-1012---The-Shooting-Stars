

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self'; connect-src 'self' http://localhost:3000">
  <title>Reading Quiz with Hints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="mainQuestionPageDesign.css" />
  
</head>
<body>
  <div class="quiz-header">
    <h1> Do You Even Read, Bro? Let's Test Your Knowledge...</h1>
    
  </div>

  <form id="quizForm"></form>

  <div class="controls">
    <div id="timer" class="timer"></div>
    <button type="button" id="submitBtn">Submit</button>
    <button type="button" id="resetBtn">Reset</button>
    <button type="button" id="retryBtn">Retry</button>
    <span id="score" class="score"></span>
  </div>

  <script src="mainQuestionsPageBehaviour.js"></script>  <!-- Don't move this the page won't load if you do-->
</body>
</html>
